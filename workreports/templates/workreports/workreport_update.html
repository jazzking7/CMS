{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-gray-800">更新报告标题</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            更新标题
        </button>
    </form>
    <a class="hover:text-blue-500 mt-4 block" href="{% url 'workreports:report-detail' report.pk %}">返回到报告</a>
</div>

{% endblock content %}
