{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'teams:team-root' %}">返回团队管理</a>
    </div>
    <h1 class="text-3xl text-gray-800">确定要删除团队?</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-red-600 px-3 py-2 rounded-md">确定</button>
    </form>
</div>
{% endblock content %}
