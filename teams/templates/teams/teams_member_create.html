{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">

    <div class="py-5 border-b border-gray-200">

            <a class="hover:text-blue-500" href="{% url 'teams:team-root' %}">返回</a>

    </div>

    <h1 class="text-4xl text-gray-800 mb-4">添加新队员</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">创建</button>
    </form>

</div>
{% endblock content %}
