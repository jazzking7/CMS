{% extends "base.html" %}
{% block content %}
<a href="{% url 'agents:agent-list' %}">Go back to agents</a>
<hr/>
<h1>Create a new agent</h1>
<!-- action is where you want to submit this form to "." means current url -->
<form method="post">
    {% csrf_token %} <!-- security token in django for POST -->
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

{% endblock content %}
