{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<section class="text-gray-700 body-font overflow-hidden">
    <div class=" px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
            <h2 class="text-sm title-font text-gray-500 tracking-widest">USER</h2>
            <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ edit_user.username }}</h1>
            <div class="flex mb-4">
                <a href="{% url 'agents:user-detail' edit_user.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                    概述
                </a>
                <a href="{% url 'agents:user-update' edit_user.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                    更改信息
                </a>
            </div>
            <form form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
