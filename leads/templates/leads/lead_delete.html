{% extends "base.html" %}
{% block content %}
<a href="{% url 'leads:lead-list' %}">Go back to leads</a>
<hr/>
<h1>Are you sure you want to delete this lead?</h1>
<!-- action is where you want to submit this form to "." means current url -->
<form method="post">
    {% csrf_token %} <!-- security token in django for POST -->
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

{% endblock content %}
