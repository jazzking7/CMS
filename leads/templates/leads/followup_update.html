{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'leads:lead-detail' object.lead.pk %}">返回到{{object.lead}}</a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">更新跟进</h1>
    </div>
    <form method="post" class="mt-2">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">
            更改
        </button>
    </form>
    <div class="mt-2 pt-5 border-t border-gray-200">
        <a href="{% url 'leads:lead-followup-delete' object.pk %}" class="text-white bg-red-600 hover:bg-red-500 px-3 py-2 rounded-md">
            删除
        </a>
    </div>
</div>

{% endblock content %}
